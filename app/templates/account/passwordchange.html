<!-- templates/account/passwordchange.html -->
{% extends 'base.html' %}

{% block title %}Change Password{% endblock %}

{% block content%}
<div class="container d-flex justify-content-center">
<div class="container my-3 w-50">
    <div class="card" style="padding:20px;">
        <h1 class="display-6 text-center">Change password for {{request.user}}</h1>
         <form method="post" class="mt-3 card-text text-center">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary" type="submit" name="button">Change Password</button>
</form>
    </div>
</div>
 </div>
 <div class="d-flex container justify-content-center">
         <a class="btn btn-outline-dark" href="/">Back Home</a>
     </div>
    {% endblock  %}
