 <!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Visual Question Answering Demo</title>
	{% load static %} 
	<link rel="stylesheet" type="text/css" href="{% static 'vqa/style.css' %}">
	<link rel="icon" href="{% static 'vqa/icon.png' %}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<div class="column">
			<h1 id="app_name" onclick="reloadPage()">Visual Question Answering</h1>
			<p id="instruction"><b>Instruction:</b>  Upload an image and ask one or more questions, separated by "?".</p>
			<form>
				<div class="option-box">
					<button class="option-button" id="text-button">Enter Text</button>
					<button class="option-button" id="image-button">Upload Image</button>
					<textarea id="text-input" class="text-input" placeholder="Enter your text here..."></textarea>
					<img id="image-input" class="image-input" alt="Uploaded Image">
				</div>
			
				<textarea type="text" id="question-input" placeholder="Type your question here..."></textarea>
				<button type="submit" id="submit-button">Ask</button>
				<!-- <p id="credit">Developed by  <a href="https://github.com/nbtin" target="_blank">Nguyen Bao Tin</a>, 
					with the core AI model being <a href="https://github.com/salesforce/BLIP" target="_blank">BLIP</a>.</p> -->
				</form>
				<button type="button" id ="help-button"> Help</button>
		</div>
		<div class="column">
			<h1>Answer</h1>
			<p id="answer">...</p>
		</div>
	</div>

	{% load static %} 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="{% static 'vqa/script.js' %}"></script>

</body>
</html>
